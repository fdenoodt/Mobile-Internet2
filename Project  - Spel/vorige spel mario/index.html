<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #world {
            position: relative;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }


        #z0 {
            background-color: royalblue;
            /* straks weg doen */
            height: 100vh;
            width: 100vw;
        }
        #z1{height: 100vh;}

        #z0,
        #z1,
        #z1 img {
            position: absolute;
        }
    </style>
</head>

<body onload="maakAlleKlaar()">
    <div id="world">

        <div id="z0">

        </div>
        <div id="z1">
          

        </div>
        <div id="z2">

        </div>
    </div>
    <script>

        function maakAlleKlaar() {
            maakWereld();
        }

        function maakWereld() {

            var x,wereld = document.getElementById("z1");
            for (var i = 0; i <= 1000; i++) {
                x = document.createElement("IMG");
                x.setAttribute("src", "crate.png");
                x.setAttribute("width", "50");
                x.setAttribute("height", "50");
                x.setAttribute("draggable", "false");
                x.style.bottom = "0px";
                x.style.left = i * 50 + "px";
                //x.style.bottom = "0px";
                wereld.appendChild(x);

            }

        }

    </script>
</body>

</html>
