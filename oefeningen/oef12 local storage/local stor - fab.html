<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Voorbeeld - data lokaal opslaan met Indexed DB</title>
	<meta name="description" content="" />
	<meta name="author" content="Steven" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		"use strict";
		/*global $ */

		$(function () {
			$("#btnBewaar").on("click", bewaarMe);
			$("#btnHaalOp").on("click", haalMeOp);
		});


	</script>
</head>

<body>
	<div>
		<button id="btnBewaar">Bewaar</button>
		<button id="btnHaalOp">Haal op</button>
		<div id="alert" style="color:red"></div>
	</div>

	<script>
		function bewaarMe() {
			let mijnObject = "hello";
			// opslaan als tekst
			localStorage.ik = JSON.stringify(mijnObject);
			$("#alert").html("Ik ben bewaard ...");
		}


		function haalMeOp() {
			// haal de waarde van de key 'ik' op 
			// en zet deze terug om naar een JS object
			let ik = JSON.parse(localStorage.ik);
			console.table(ik);
			$("#alert").html("Kijk in de console voor het resultaat");
		}
	</script>
</body>

</html>
