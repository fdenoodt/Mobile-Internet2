<!DOCTYPE html>
<html>

<head>
    <title>Get content from singer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <input type="text" id="inp_zanger" placeholder="Zanger naam" value="Justin bieber">
    <button id="btnToonZanger">Continue</button>
    <div id="output"></div>


</body>
<script>
    $(document).ready(function () {


        $("#btnToonZanger").click(function () {

            //alert(document.getElementById("inp_zanger").value);

            var zanger = $("#inp_zanger").val();


            $.ajax({
                url: 'http://www.songsterr.com/a/ra/songs.json?pattern=' + zanger,
                type: 'GET',
                success: function (data) {

                    console.log(data);
                    var output = "";
                    for (var i = 0; i < data.length; i++) {
                        output += `<tr><td>${data[i].title}</td><td>${data[i].artist.nameWithoutThePrefix}</td></tr>`;
                    }

                    console.log(output);
                    document.getElementById("output").innerHTML = "<table>" + output + "</table>"
                },
                error: function (error){
                    console.log(error.statusText);
                }
            });

        })









    })

    //.find('#content').html()

</script>

</html>
